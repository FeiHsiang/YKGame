<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MIND & IDEA FLY CO., LTD.">
    <meta name="description" content="永康商圈專案">
    <meta property="og:url" content="https://ssl-api-makar-apps.miflyservice.com:8080/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="yongkong market website">
    <meta property="og:description" content="永康商圈專案">
    <meta property="og:image" content="https://www.makerar.com/banner/1569506677.jpg">
    <meta property="fb:app_id" content="790562841436344">
    <title>遊戲介紹</title>
    <link href="./styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="account-info"></div>

    <div id = "bgImgDiv">
      <img id = "bgImg" src = "images/ui/bg/img/1.png">
    </div>

    <div id = "modelDiv">
      <div id = "miloDiv">
        <img id = "miloImg" src = "images/ui/img/milo1.png">
      </div>
      <div id = "hoonieDiv">
        <img id = "hoonieImg" src = "images/ui/img/hoonie1.png">
      </div>
    </div>

    <div id = "backToWix" >
      <img id = "backToWixImg" src = "images/ui/button/come back wix/normal.png">
    </div>

    <div id = "couponIntroContainer">
      <img id = "introFrameImg" src = "images/ui/window/login/dialogue.png">
      <div id = "couponIntroContainerInfoDiv">
        <div id = "couponIntroContainerInfo">開始前，可選擇Google或是FB登入請點擊下方按鈕進入吧！GOGO!</div>
      </div>
    </div>
    

    <div id = "gameIntoContainer" style="display: none;">
      <br>
      <span id ="game_list" style="font-size: 15pt; color:black;" > 永康街小遊戲 </span> <br><br>
      
      <span id ="game1" class = "alignLeftText"> 1. 射氣球 <br><br> </span>
      
      <span id ="game2" class = "alignLeftText"> 2. 棒球九宮格 <br><br> </span>
 
      <span id ="game3" class = "alignLeftText"> 3. 丟罐子<br><br>  </span>

      <span id ="game4" class = "alignLeftText"> 4. 拉霸機 </span> <br><br>

    </div>

    <div id="before-login">
      <div id = "g-login-div">
        <img src="images/ui/button/google/normal.png" alt="Google 登入" id="g-login-button" class="clickable-button">
      </div>
      <div id = "fb-login-div">
        <img src="images/ui/button/facebook/normal.png" alt="FB 登入" id="fb-login-button" class="clickable-button">
      </div>
    </div>
    <div class="two-button-div" id="after-login">
      <div id = "gameStartDiv">
        <img src="images/ui/button/start/normal.png" alt="開始遊戲" id="gameStartImg" class="clickable-button">
        <img src="images/ui/button/Introduction/normal.png" alt="我的兌換券" id="gameStartIntro" class="clickable-button">
      </div>
      <div id = "myCouponDiv">
        <img src="images/ui/button/award redemption/normal.png" alt="我的兌換券" id="myCouponImg" class="clickable-button">
        <img src="images/ui/button/Introduction/normal.png" alt="我的兌換券" id="myCouponIntro" class="clickable-button">
      </div>
    </div>

    <!-- 開始遊戲前導區 -->
    <div id="gameIntroModal" class = "modal" style="display: none;">
      <div id = "gameIntroModalContent" class="modal-content">
        
        <div id ="gameIntroModalBGDiv" >
          <img id = "gameIntroModalBGImg" src = "images/ui/pop up/bottom/white.png">
        </div>

        <div id ="gameIntroModalBGTopDiv" >
          <img id = "gameIntroModalBGTopImg" src = "images/ui/pop up/top bar/pink.png">
          <div id = "gameIntroModalBGTopInfo" class = "centerText">  </div>
        </div>

        <div id ="gameIntroModalBGInfoDiv" >
          <img id = "gameIntroModalBGInfoImg" src = "images/ui/pop up/bottom/pink.png">
          <div id = "gameIntroModalInfoDiv">
            <div id = "gameIntroModalInfo"  >  </div>
          </div>
        </div>

        <div id="gameIntroModalButtonDiv">
          <div id="gameIntroModalComfirm">
            <img id = "gameIntroModalComfirmImg" src = "images/ui/button/confirm/normal.png">
          </div> 
          <div id="gameIntroModalCancel">
            <img id = "gameIntroModalCancelImg" src = "images/ui/button/no/normal.png">
          </div>
        </div>

      </div>  
    </div>

    <!-- 獎項兌換介紹區 -->
    <div id="exchangeIntroModalDiv" class="modal" style="display: none;">
      <div class="modal-content">
        <div id ="exchangeIntroBGDiv" >
          <img id = "exchangeIntroBGImg" src = "images/ui/pop up/bottom/white.png">
        </div>

        <div id = "exchangeIntroTitleDiv">
          <img id = "exchangeIntroTitleBGTopImg" src = "images/ui/pop up/top bar/pink.png">
          <div id = "exchangeIntroTitleText" class = "centerText">永康幣</div>
        </div>

        <img id = "exchangeIntroCancel" src = "images/ui/button/delete/normal.png">

        <div id = "exchangeIntroInfo"  >
          <div id = "exchangeIntroInfoText">
            當您遊戲結束後會獲得永康幣，可將手上的永康幣換成15元折價券，成功於店家消費後，即可獲得抽獎機會，消費越多次機會越高！
          </div>
        </div>

        <div id="exchangeIntroButtonDiv">
          <div id="exchangeIntroComfirm">
            <img id = "exchangeIntroComfirmImg" src = "images/ui/button/confirm/normal.png">
          </div> 
        </div>

      </div>
    </div>

    <!-- 開始遊戲介紹區 -->
    <div id="gameInfoModalDiv" class="modal" style="display: none;">
      <div class="modal-content">
        <div id ="gameInfoModalBGDiv" >
          <img id = "gameInfoModalBGImg" src = "images/ui/pop up/bottom/white.png">
        </div>

        <div id = "gameInfoModalTitleDiv">
          <img id = "gameInfoModalTitleBGTopImg" src = "images/ui/pop up/top bar/pink.png">
          <div id = "gameInfoModalTitleText" class = "centerText">遊戲介紹</div>
        </div>

        <img id = "gameInfoModalCancel" src = "images/ui/button/delete/normal.png">

        <div id = "gameInfoModalInfo"  >
          <div id = "gameInfoModalInfoText">
            當您遊戲結束後會獲得永康幣，可將手上的永康幣換成15元折價券，成功於店家消費後，即可獲得抽獎機會，消費越多次機會越高！
          </div>
        </div>

        <div id="gameInfoModalButtonDiv">
          <div id="gameInfoModalComfirm">
            <img id = "gameInfoModalComfirmImg" src = "images/ui/button/confirm/normal.png">
          </div> 
        </div>

      </div>
    </div>

    <div id="leaveWarningModalDiv" class="modal" style="display: none;">
      <div class="modal-content">
        <div id ="leaveWarningBGDiv" >
          <img id = "leaveWarningBGImg" src = "images/ui/pop up/bottom/white.png">
        </div>

        <img id = "leaveWarningCancel" src = "images/ui/button/delete/normal.png">

        <div id = "leaveWarningInfo"  >
          <div id = "leaveWarningInfoText">
            確認回到活動網站嗎？
          </div>
        </div>

        <div id="leaveWarningButtonDiv">
          <div id="leaveWarningComfirm">
            <img id = "leaveWarningComfirmImg" src = "images/ui/button/confirm/normal.png">
          </div> 
        </div>

      </div>
    </div>




    <script src="./scripts/NetworkAgent.js"></script>
    <script src="./scripts/UI.js"></script>
    <script src="./scripts/globalVariables.js"></script>
    <script src="./scripts/facebook-jssdk-loader.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=googleInit" async defer></script>
    <script src="./scripts/api-facebook.js"></script>
    <script src="./scripts/api-google.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
