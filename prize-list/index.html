<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MIND & IDEA FLY CO., LTD.">
    <meta name="description" content="永康 商圈 專案">
    <meta property="og:url" content="https://ssl-api-makar-apps.miflyservice.com:8080/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="yongkong market website">
    <meta property="og:description" content="永康 商圈 專案">
    <meta property="og:image" content="https://www.makerar.com/banner/1569506677.jpg">
    <meta property="fb:app_id" content="790562841436344">
    <title>獎項頁面</title>
    <link href="../styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="special-two-button">
      <a href="../" style="color:rgba(255,255,255,0.5);">
        回首頁
      </a>
      <span id = "logout">登出</span>
    </div>

    <div id="user-prize-list">
      點擊金幣按鈕來購買兌換券<br>
      點擊兌換券來使用折價優惠<br>
      <hr id = "user-prize-list-note-line">
      <div id = mycouponDiv></div>
    </div>

    <div id = "bottomBar">
      <div id="playeDiv" >
        <p id = "playtext" class = "centerText" >玩遊戲</p> 
      </div>
      <div id="coinDiv" >
        <img id = "coin" class="fillImg" src="/images/coin.png">
        <p id = "coinNumber" class = "centerText" >  </p>
      </div>
      <div id="leadBn" >
        <img id = "crown" class="fillImg" src="/images/crown.png">
      </div>
    </div>
    
    <div id="leadBnModal" class="modal">
        <div class="modal-content">
          <span id = "closeLeadBnModal" class="close">&times;</span>
          <div id="leadBnTitle">
            <img id="leadBnImg" src="/images/crown.png">
            <span id="leadBnInfo">永康幣排行榜</span>
          </div>
          <table id = "leaderTable" ></table>
          
        </div>
    </div>

    <div id = "buyCouponDov" class = "modal">
      <div class="modal-content">
        <img id="couponImg" src="/images/c1.jpg">

        <div id = "couponNumberDiv">
          <p>今日剩餘兌換券數量：</p>
          <p id = couponNumber >0</p>
        </div>
        <hr>
        <label for="exchangeNumber">要兌換的數量：</label>
        <input type="number" id="exchangeNumber" name="exchangeNumber" min="1" max="10" value="0">  

        <div id = "buyCouponNote">  </div>
        <div id = "buyCouponConfirm"> <div class="centerText">確認</div></div>
        <div id = "buyCouponCancel" > <div class="centerText">取消</div></div>
      </div>
    </div>

    <div id="useCouponDiv" class = "modal">
      <div class="modal-content">
        <label for="inputPassword" id="pwdModalInfo">
          密碼兌換，五分鐘內請出示給結帳人員，並請將螢幕亮度調至最亮，逾時即失效
        </label>
        <input type="number" id="inputPassword" value="" min="1000" max="9999">
        <div id="pwdError">
          密碼錯誤
        </div>
        <div id="pwdModalButtonDiv">
          <p id="pwdButtonCancel">取消</p>
          <p id="pwdButtonComfirm">確認</p>
        </div>
      </div>  
    </div>

    <script src="../scripts/NetworkAgent.js"></script>
    <script src="../scripts/UI.js"></script>
    <script src="../scripts/globalVariables.js"></script>
    <script src="../scripts/facebook-jssdk-loader.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=googleInit" async defer></script>
    <script src="../scripts/api-facebook.js"></script>
    <script src="../scripts/api-google.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
